<h2>Naughty or Nice Scorer</h2>

<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" minlength="3" aria-describedby="nameHelp"
            [(ngModel)]="name">
        <div id="nameHelp" class="form-text">Provide a name</div>
    </div>
    <button type="submit" class="btn btn-primary" ng>Submit</button>
    <div class="mb-3">
        <label for="score" class="form-label">Score</label>
        <input type="text" class="form-control" id="score" name="score" [(ngModel)]="score" readonly />
    </div>
</form>
