<h2>Gift ğŸ Suggestions</h2>

<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" minlength="3" aria-describedby="nameHelp"
            [(ngModel)]="name">
        <div id="nameHelp" class="form-text">Provide your name</div>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Age</label>
        <input type="number" min="1" max="130" class="form-control" id="age" name="age" aria-describedby="ageHelp"
            [(ngModel)]="age">
        <div id="ageHelp" class="form-text">Provide your age</div>
    </div>
    <div class="mb-3">
        <label for="likes" class="form-label">Likes</label>
        <textarea class="form-control" id="likes" rows="3" name="likes" [(ngModel)]="likes" minlength="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" ng>Submit</button>
    <div class="mb-3">
        <label for="suggestions" class="form-label">Suggestions</label>
        <textarea class="form-control" id="suggestions" rows="5" readonly name="suggestions" [(ngModel)]="suggestions"
            minlength="3"></textarea>
    </div>
</form>
